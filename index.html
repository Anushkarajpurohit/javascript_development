<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/images/styling/main.css"  ><style>
    .hover-img:hover {
      transform: scale(1.2);
      border: 2px solid #000;
    }
    .name-bold {
      font-weight: bold;
    }
    .name-blue {
      font-weight: bold;
      font-style: italic;
      color: blue;
    }
  </style>
  <script src="./scripts/script.js" ></script>
</head>
<body>

    <div class="container mt-5">
    <section>
      <h1 class="text-center">Big Cats</h1>
      <div class="text-end mb-3">
        <button class="btn btn-primary" onclick="bigcats.addAnimal()">Add Animal</button>
      </div>
      <table class="table table-bordered" id="bigcats-table">
        <thead>
          <tr >
            <th onclick="bigcats.sortAnimals('name')" >Name<p>Click to sort</p></th>
            <th>Image</th>
            <th onclick="bigcats.sortAnimals('location')">Location<p>Click to sort</p></th>
            <th onclick="bigcats.sortAnimals('size')">Size<p>Click to sort</p></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </section>
      <section>
        <h1 class="text-center">Dogs</h1>
        <div class="text-end mb-3">
          <button class="btn btn-primary" onclick="dogs.addAnimal()">Add Animal</button>
        </div>
        <table class="table table-bordered" id="dogs-table">
          <thead>
            <tr>
                <th onclick="dogs.sortAnimals('name')">Name<p>[Click to sort]</p></th>
              <th>Image</th>
              <th onclick="dogs.sortAnimals('location')">Location<p>[Click to sort]</p></th>
              <th>Size (kg)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </section>
        <section>
            <h1 class="text-center">Big Fish</h1>
            <div class="text-end mb-3">
              <button class="btn btn-primary" onclick="bigfish.addAnimal()">Add Animal</button>
            </div>
            <table class="table table-bordered" id="bigfish-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Location</th>
                  <th onclick="bigfish.sortAnimals('size')">Size<p>[Click to sort]</p></th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            </section>
    </div>
    
    <!-- Modal for adding animals -->
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
    
    </body>
    </html>
